<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send ETH</title>
  <link href="src/beer.png" rel="shortcut icon">
  <link rel="stylesheet" href="src/style.min.css"></link>
</head>
<body class="flex items-center h-screen dark:bg-slate-800">
  <div class="container mx-auto">
    <div class="flex justify-center">
      <figure class="flex flex-col px-16 py-16 text-center w-96 bg-slate-200 text-slate-600 rounded-xl">
        <div class="mb-6">
          <img id="avatar" class="mx-auto rounded-full w-36 h-36" src="https://github.githubassets.com/images/mona-loading-dark.gif" alt="me">
        </div>
        <div class="mb-6 text-lg tracking-wider">
          Buy <span id="username" class="font-bold text-slate-800">me</span> a Beer
        </div>
        <div class="mt-4 mb-12">
          <div class="flex flex-row">
            <img class="w-8 h-8 mx-auto" src="src/beer.png" alt="beer">
            <button id="minus" class="w-12 rounded-l cursor-pointer bg-slate-200 text-slate-400 hover:bg-slate-300 hover:text-slate-500">
              <span class="m-auto text-2xl font-light">-</span>
            </button>
            <input id="count" type="number" class="w-12 text-center outline-none bg-slate-200 hover:bg-slate-300" value="1" min="1" max="100"></input>
            <button id="plus" class="w-12 rounded-r cursor-pointer bg-slate-200 text-slate-400 hover:bg-slate-300 hover:text-slate-500">
              <span class="m-auto text-2xl font-light">+</span>
            </button>
          </div>
        </div>
        <div id="rate" class="mb-6 text-xs text-slate-600">
          &nbsp;
        </div>
        <button id="send" class="mb-6 btn btn-gradient">Send ETH</button>
        <div id="message" class="text-xs text-slate-600">
          &nbsp;
        </div>
      </figure>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
